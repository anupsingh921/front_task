<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
</head>
<style>
    body {
        background-color: aqua;
    }

    .card {
        background-color: rgb(228, 122, 74);
        width: 350px;
        height: 650px;
        border-radius: 8px;
    }

    .image img {
        width: 327px;
        height: 33vh;
        margin: 8px;
        padding: 3px;
        border-radius: 9px;
        border: 1px solid rgb(159, 68, 68);
    }

    .achieved {
        padding: 23px 1px 4px 2px;
    }

    .achieved p {
        display: inline;
        background-color: rgb(94, 232, 76);
        margin-top: 23px;
        border: 2px solid rgb(199, 45, 45);
        padding: 8px;
        border-radius: 11px;
        margin-right: 3px;
    }

    .achieved #first {
        margin-left: 16px;
    }

    h2 {
        margin-left: 9px;
    }

    .details p {
        font-family: 'Arial', Times, serif;
        font-weight: bold;
        border: 4px solid rgb(217, 87, 87);
        text-shadow: 24px;
        margin: 18px;
        padding: 12px;
        font-size: 18px;
        background-color: rgb(227, 150, 196);

    }

    .foot {
        margin: 20px;
        background-color: rgb(149, 149, 187);
        justify-content: center;
        border: 2px solid black;
        display: inline;
        padding: 12px;
        margin-left: 116px;
        border-radius: 12px;
    }
</style>

<body>
    <div class="card">
        <div class="image">
            <img src="https://th.bing.com/th/id/R.e58b4aef555701599a3475f9eaed8bd3?rik=DPmsZaeUsnqW6A&riu=http%3a%2f%2fimages.firstpost.com%2fwp-content%2fuploads%2f2016%2f10%2fPTI10_22_2016_000220B.jpg&ehk=GLE8hQ6SNPLDQD%2fv1bT1bETl41FxjIezSI1cW9TcpPk%3d&risl=&pid=ImgRaw&r=0"
                </div>
            <div class="achieved">
                <p id="first">Champions</p>
                <p>Winners</p>
            </div>
            <div class="details">
                <h2>&nbsp Anup Kumar </h2>

                <p>Anup Kumar is an Indian former professional Kabaddi player and captain. He was the captain of the
                    India national kabaddi team that won the 2016 Kabaddi World Cup and Asian Games. </p><br>

            </div>
            <div class="foot">
                Read More
            </div>
        </div>
</body>

</html>
