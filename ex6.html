<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Real</title>
    <style>
        body{
            background-color: rgb(157, 87, 197);
        }

        .mainlogo img{
            width: 276px;
            height: 87px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: "Arial";
        }

        .topright ul {
            display: flex;
            gap: 22px;
        }

        .topright ul li:nth-child(1){
            color:rgb(6, 17, 70);
            list-style: none;
            display: flex;
            padding:13px;
            font-weight:bolder;
            align-items: center;
            font-size: larger;
            cursor: pointer;
            border-radius: 4px;
            background-color: rgb(15, 199, 110);
            border: 6px solid rgb(11, 33, 61);
        }
        .topright ul li:nth-child(2){
            color:rgb(6, 17, 70);
            list-style: none;
            display: flex;
            padding:12px;
            font-weight:bolder;
            align-items: center;
            font-size:larger;
            cursor: pointer;
            border-radius: 4px;
            background-color: rgb(15, 199, 110);
            border: 6px solid rgb(7, 23, 44);
        }
        .topright ul li{
            padding:0px 0px 2px 2px;
        }
        .topright ul li:nth-child(3){
            color:rgb(6, 17, 70);
            list-style: none;
            display: flex;
            padding:12px;
            font-weight:bolder;
            align-items: center;
            font-size: larger;
            cursor: pointer;
            border-radius: 4px;
            background-color: rgb(15, 199, 110);
            border: 6px solid rgb(13, 17, 24);
        }
        .topright ul li:nth-child(4){
            color:rgb(6, 17, 70);
            list-style: none;
            display: flex;
            padding:12px;
            font-weight:bolder;
            align-items: center;
            font-size: larger;
            cursor: pointer;
            border-radius: 4px;
            background-color: rgb(15, 199, 110);
            border: 6px solid rgb(11, 33, 61);
        }

        .topright .smallbox{          
            padding:23px;
            width:37px;

        }
        .topright ul li span{
            padding: 0 17px;
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <div class="mainlogo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="">
            </div>
            <div class="topright">
                <ul>
                    <li><span>Products </span><svg width="18" height="21" viewBox="0 0 22 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        </li>
                    <li><span>Resources </span><svg width="18" height="21" viewBox="0 0 22 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        </li>
                    <li><span>Pricing</span><svg width="18" height="21" viewBox="0 0 22 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        </li>
                    <li><span>About Us </span><svg width="18" height="21" viewBox="0 0 22 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        </li>
                    <li style="list-style: none;">
                        <img class="smallbox" src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt=""></div>

                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
